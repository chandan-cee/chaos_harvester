{% extends "base.html" %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
  <h1 class="text-3xl font-semibold text-indigo-600 mb-6 text-center">We Value Your Feedback</h1>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.as_p }}
    </div>
    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
      Submit Feedback
    </button>
  </form>
{% endblock %}
